<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Sunset Coffee Shop</title>
    <link rel="stylesheet" href="ordercomfirm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="logo">☕ SUNSET COFFEE SHOP</a>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact us </a></li>
            </ul>
        </nav>
    </header>

    <main class="order-summary-content">
        <h1>Order Summary</h1>
        <div class="summary-container">
            <div class="order-details">
                <section class="summary-section">
                    <h2>Your Items</h2>
                    <ul id="summary-items-list" class="summary-items">
                        </ul>
                    <div class="summary-totals">
                        <p>Subtotal: <span id="summary-subtotal">₱0.00</span></p>
                        <p>Shipping: <span id="summary-shipping">₱50.00</span></p>
                        <hr>
                        <h3>Total: <span id="summary-total">₱0.00</span></h3>
                    </div>
                </section>
            </div>

            <div class="payment-shipping-form">
                <section class="shipping-section">
                    <h2>Shipping Information</h2>
                    <form id="shipping-form" class="checkout-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </form>
                </section>

                <section class="payment-section">
                    <h2>Payment Information</h2>
                    <form id="payment-form" class="checkout-form">
                        <div class="form-group">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" name="card-name" required>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" name="card-number" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required>
                            </div>
                        </div>
                       <a href="reciept.html" class="place-order-btn">Place Order</a>
                    </form>
                </section>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Coffee Corner. All Rights Reserved.</p>
    </footer>

    <script src="orderconfirm.js"></script>
</body>
</html>
